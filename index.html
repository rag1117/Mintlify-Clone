<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlify</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <section class="hero">
      <nav id="navbar">
        <div class="nav-child1">
          <p>mintlify</p>
        </div>

        <div class="nav-child2">
          <div id="nav-center-button-container">
            <button>Resources</button>
            <button>Documentation</button>
            <button>Customer</button>
            <button>Blog</button>
            <button>Pricing</button>
          </div>
        </div>

        <div class="nav-child3">
          <div id="nav-end-button-container">
            <button id="nav-last-first">Contact sales</button>
            <button id="nav-last-second">Start for free</button>
          </div>
        </div>
      </nav>

      <div class="hero-content">
        <div class="new-bar">
          <a href="#" class="pill-link">
            <span class="badge">NEW</span>
            Self-updating docs with agent suggestions â†’
          </a>
        </div>

        <div class="main-heading">
          <h1>The Intelligent</h1>
          <h1>Knowledge Platform</h1>
        </div>

        <div class="main-para">
          <p>
            Helping teams create and maintain world-class <br />documentation
            built for both humans and AI
          </p>
        </div>

        <div class="cta-wrapper">
          <input type="email" placeholder="Email address" />
          <button>Start now</button>
        </div>

        <div class="preview-wrapper">
          <img src="/Resource pack/hero-image-dark.svg" alt="App preview" />
        </div>
      </div>
    </section>

    <section class="mid-logos">
      <div class="logos-grid">
        <img src="/Resource pack/Anthropic.svg" alt="Anthropic">
        <img src="/Resource pack/Coinbase.svg" alt="Coinbase">
        <img src="/Resource pack/Microsoft.svg" alt="Microsoft">
        <img src="/Resource pack/Perplexity.svg" alt="Perplexity">
    
        <img src="/Resource pack/Hubspot.svg" alt="HubSpot">
        <img src="/Resource pack/X.svg" alt="X">
        <img src="/Resource pack/Paypal.svg" alt="PayPal">
        <img src="/Resource pack/Lovable.svg" alt="Lovable">
      </div>
    </section>
  </body>
</html>
